{% extends 'admin temp/dashboard index.html' %}
{% load static %}


{% block content %}

<h3>Update Book</h3>
<hr>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <label>Username</label><br>
    <div class="input-group mb-3">
        <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
    </div>

    <label>First Name</label><br>
    <div class="input-group mb-3">
        <input type="text" class="form-control" name="f_name" value="{{ user.f_name }}" required>
    </div>


        <label>Last Name</label><br>
    <div class="input-group mb-3">
        <input type="text" class="form-control" name="l_name" value="{{ user.l_name }}" required>
    </div>

    <label>Email</label><br>
    <div class="input-group mb-3">
        <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
    </div>

    <label>Contact</label><br>
    <div class="input-group mb-3">
        <input type="text" class="form-control" name="contact" value="{{ user.contact }}" required>
    </div>


    <input type="submit" value="Update" class="btn btn-warning">
</form>

    
{% endblock %}
